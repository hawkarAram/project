<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple iFrames Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    section {
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Hawkar Projects</h1>
  </header>

  <section>
    <h2>iFrame 1</h2>
    <iframe src="h1.html" frameborder="0" allowfullscreen></iframe>
  </section>

  <section>
    <h2>iFrame 2</h2>
    <iframe src="h2.html" frameborder="0" allowfullscreen></iframe>
  </section>

  <section>
    <h2>iFrame 3</h2>
    <iframe src="p2.html" frameborder="0" allowfullscreen></iframe>
  </section>

</body>
</html>
